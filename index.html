<!doctype html>
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>AI Plays Flappy Bird</title>
        <link rel="stylesheet" href="css/flappy.css" type="text/css" />
        <script type="text/javascript" src="js/data.js"></script>
        <script type="text/javascript" src="js/network.js"></script>
        <script type="text/javascript" src="js/bird.js"></script>
        <script type="text/javascript" src="js/generation.js"></script>
        <script type="text/javascript" src="js/game.js"></script>
        <script type="text/javascript" src="js/dashboard.js"></script>
        <script type="text/javascript" src="js/animation.js"></script>
        <script type="text/javascript" src="js/image_manager.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </head>

    <body>
        <div class="home" id="home">
            <div id="" class=" text-center py-2">
                <h1> Flappy Bird</h1>
      
            </div>
            <div class="container mt-2">
                <div class="row main position-relative mt-3">
                    
            
                        <div id="canvas-div" class="col-lg-6 text-center ">
                            <canvas id="canvas" width=""  height="512"></canvas>
                        </div>
            
                        <div id="control-div" class="col-lg-6">
                           <div class="row">
                            <div class="col-md-6">
                                <h2>Generation <span id="generation-num">1</span></h2>
                                <div>
                                  <div class="score-table-container">
                                    <table class="score-table score-tablee table table-bordered border-black border-1 text-canter">
                                        <thead>
                                            <th>ID</th>
                                            <th>Fitness</th>
                                            <th>Score</th>
                                        </thead>
                                        <tbody id="score">
                                        </tbody>
                                    </table>
                                  </div>
                                </div>
                            </div>
            
                            <div class="col-md-6">
                                <h2>History</h2>
                                <div id="history-div">
                                    <table class="score-table table  border-2">
                                        <thead>
                                            <th>Gen</th>
                                            <th>Fitness</th>
                                            <th>Score</th>
                                        </thead>
                                        <tbody id="history">
                                        </tbody>
                                    </table>
                                </div>
                            </div>
            
                           </div>
                           <div class="d-flex py-2">
                            <div class="pe-3 my-0">
                              
                                <input type="checkbox" class="me-1 form-check-input" id="enable-animation" />Enable Animation
                            </div>
            
                            <div class="my-0">
                              
                                <input type="checkbox" class="me-1 form-check-input" id="show-pipe" />Show Next Pipe
                            </div>
                           </div>
            
                            <hr class="my-0 py-0">
            
                            <div>
                                <input type="checkbox"  id="see-two-pipe" class="form-check-input me-1"/>Foresee Next Two Pipes
                            </div>
            
                            <div class="mt-1">
                                Activation
                                <select id="activation-function" class="rounded-1">
                                    <option value="custom">Custom Tangent</option>
                                    <option value="arctan">Arctan</option>
                                    <option value="hyperbolic">Hyperbolic Tangent</option>
                                    <option value="sigmoid">Sigmoid</option>
                                    <option value="relu">ReLu</option>
                                </select>
                            </div>
            
                            <hr class="">
            
                            <div class="d-flex justify-content-between">
                               <div class="population">
                                Population Size
                                <select id="pop-size" class="rounded-1 w-100 my-1">
                                    <option value="15">15</option>
                                    <option value="30">30</option>
                                    <option value="50">50</option>
                                    <option value="70">70</option>
                                    <option value="100">100</option>
                                </select>
                               </div>
                                <div class="survive">
                                    Survive Rate
                                <select id="survive-rate" class="rounded-1 w-100 my-1">
                                    <option value="0.05">5%</option>
                                    <option value="0.1">10%</option>
                                    <option value="0.15">15%</option>
                                    <option value="0.2">20%</option>
                                    <option value="0.3">30%</option>
                                    <option value="0.4">40%</option>
                                    <option value="0.5">50%</option>
                                </select>
                                </div>
                                <div class="mutation">
                                    Mutation Chance
                                <select id="mutate-chance" class="rounded-1 w-100 my-1">
                                    <option value="0.01">1%</option>
                                    <option value="0.05">5%</option>
                                    <option value="0.1">10%</option>
                                    <option value="0.2">20%</option>
                                    <option value="0.3">30%</option>
                                    <option value="0.4">40%</option>
                                    <option value="0.5">50%</option>
                                    <option value="0.6">60%</option>
                                    <option value="0.7">70%</option>
                                </select>
                                </div>
                            </div>
                            <hr class="my-3">
                            <div class="d-flex mb-3">
                                
                            <div class="me-5 ">
                                Scroll Speed
                                <select id="scroll-speed" class="rounded-1 w-100 my-1">
                                    <option value="2">Slow</option>
                                    <option value="2.5">Normal</option>
                                    <option value="3">Fast</option>
                                    <option value="3.5">Very fast</option>
                                    <option value="4">Extreme</option>
                                </select>
                            </div>
            
                            <div>
                                Simulation Speed
                                <select id="sim-speed" class="rounded-1 w-100 my-1">
                                    <option value="40">Very slow</option>
                                    <option value="24">Slow</option>
                                    <option value="12">Normal</option>
                                    <option value="7">Fast</option>
                                    <option value="0">Very fast</option>
                                </select>
                            </div>
                            </div>
    
                        </div>
            
                    </div>
                </div>
        </div>
    </body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
